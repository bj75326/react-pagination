<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<div>
    <input type="text" style="width: 50px; color: transparent; text-shadow:0 0 0 red;" value=''/>
</div>
<div>
    <select>
        <option value ="volvo">Volvo</option>
        <option value ="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
</div>
<div>
    <div style="width: 50px; height: 20px; background-color: black" tab></div>
</div>
<script type="text/javascript">
    const input = document.querySelector('input');
    input.addEventListener('change', ()=>{
        console.log('changed');
    }, false);

    input.addEventListener('focus', ()=>{
        console.log('focused');
    });

    const select = document.querySelector('select');
    select.addEventListener('keydown', ()=>{
        console.log('keydown');
    });
</script>
</body>
</html>
